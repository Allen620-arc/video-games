<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Text Adventure</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🧙‍♂️ The Forest of Fates</h1>
    <div id="game">
      <p id="text">
        You wake up in a dark forest. The trees whisper. Paths stretch in every
        direction.
      </p>
      <div id="choices"></div>
    </div>
    <div id="inventory">
      <h2>🧰 Inventory</h2>
      <div id="inventory-items">
        <p>(You have nothing yet...)</p>
      </div>
      <div id="item-actions"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
